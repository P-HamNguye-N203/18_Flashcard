<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register Form Validator</title>
		<link rel="stylesheet" href="css/login.css" />
        <link rel="stylesheet" href="css/global.css">
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap"
        />
	</head>
	<body>
		<div class="container">
			<h1>Login</h1>
			<form>
				<div class="form-control">
					<input type="text" id="username" placeholder="Username" />
					<span></span>
					<small></small>
				</div>
				<div class="form-control">
					<input type="password" id="password" placeholder="Password" />
					<span></span>
					<small></small>
				</div>
				<input type="submit" value="Login" />
				<div class="signup_link">Not a member? <a href="Signup.html">Signup</a></div>
			</form>
		</div>

		<script src="js/login.js"></script>
	</body>
</html>
